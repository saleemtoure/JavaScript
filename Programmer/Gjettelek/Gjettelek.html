<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gjetteLek</title>
    <link rel="stylesheet" href="gjetteLek.css">
</head>
<body>
    <div>

    <input type="number" min="1" max="100" name="" id="tall" placeholder="Skriv inn ett tall mellom 1 og 100" onkeypress="javascript: if(event.keyCode == 13) gjettTall(dittTall)"></input>
    <button id="runScript" type ="button" onclick="gjettTall(dittTall)">
    </button>
    <p id="resultat"></p>
    </div>
    <script src="gjetteLek.js">
    </script>
</body>
</html>
